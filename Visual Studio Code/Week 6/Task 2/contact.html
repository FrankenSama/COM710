<body>

        </nav>

    <main>
        <h2>Contact Us</h2>
        <p>Please use the form below to contact us</p>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label>Which package is your query about?</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="package" value="Standard" required>
                        Standard
                    </label>
                    <label>
                        <input type="radio" name="package" value="The Chosen One Package">
                        The Chosen One Package
                    </label>
                </div>
                <span class="error-message" id="packageError"></span>
            </div>

            <div class="form-group">
                <label for="scared">We may respond via owl, on a scale of 1-10, how scared are you of owls?<br>(10 being the most scared)</label>
                <input type="number" id="scared" name="scared" min="1" max="10" required>
                <span class="error-message" id="scaredError"></span>
            </div>

            <div class="form-group">
                <label for="query">Please enter your query:</label>
                <textarea id="query" name="query" required></textarea>
                <span class="error-message" id="queryError"></span>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="formErrors" class="error-summary"></div>
    </main>

        <p>Version: 1.0</p>
